<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<h4>My Original Heading</h4>
		<script>
			const origContent = document.querySelector('body');
			const shadowroot1 = origContent.createShadowRoot();
			const shadowroot2 = origContent.createShadowRoot();
			shadowroot1.innerHTML = '<p>Older shadow root inserted by &lt;shadow&gt;</p>';
			shadowroot2.innerHTML = '<shadow></shadow> <p>Younger shadow root, displayed because it is the youngest.</p>';
		</script>
	</body>
</html>
